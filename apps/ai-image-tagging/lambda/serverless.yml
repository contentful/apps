service:
  name: sls-apps-ai-image-tagging

frameworkVersion: '>=1.0.0 <2.0.0'

plugins:
  - serverless-domain-manager

custom:
  tableName: sls-${opt:stage, self:provider.stage}-AiImageTaggingUsage
  customDomain:
    domainName: ai-image-tagging.ctfapps.net
    stage: prd
    createRoute53Record: true
    endpointType: 'edge'
    securityPolicy: tls_1_2

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'
  deploymentBucket:
    name: cf-apps-serverless-deployment
  deploymentPrefix: sls-apps-ai-image-tagging
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - rekognition:DetectLabels
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:*:*:table/sls*" # TODO limit to the usage table
#         - "Fn::GetAtt": [ UsageTable, Arn ]

package:
  exclude:
    - node_modules/ai-image-tagging-frontend/node_modules/**

functions:
  app:
    handler: index.handler
    environment:
      TABLE_NAME: ${self:custom.tableName}
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

