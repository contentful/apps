service: sls-apps-google-analytics-4

frameworkVersion: '>=3.0.0'
variablesResolutionMode: 20210326

plugins:
  - serverless-domain-manager
  - serverless-offline

custom: 
  SIGNING_SECRET: ${ssm:/aws/reference/secretsmanager/ci/apps/google-analytics-4-action/test/signing-secret}
  customDomain:
    domainName: google-analytics-4-test.ctfapps.net
    stage: test
    createRoute53Record: true
    endpointType: 'edge'
    securityPolicy: tls_1_2
  serverless-offline:
      httpPort: 8080

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'
  lambdaHashingVersion: 20201221
  timeout: 30
  deploymentBucket:
    name: cf-apps-serverless-deployment
  deploymentPrefix: sls-apps-google-analytics-4

functions:
  api:
    description: GA4 App Backend
    environment:
      SIGNING_SECRET: ${self:custom.SIGNING_SECRET}
      STAGE: ${opt:stage, 'dev'}
    handler: build/src/index.handler
    events:
      - http:
          path: /{any+}
          method: ANY