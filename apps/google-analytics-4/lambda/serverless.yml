service: sls-apps-google-analytics-4

frameworkVersion: '>=3.0.0 <4.0.0'
variablesResolutionMode: 20210326

plugins:
  - serverless-domain-manager
  - serverless-offline

custom: ${file(./config/serverless-env.${opt:stage, 'dev'}.yml)}

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'
  lambdaHashingVersion: 20201221
  timeout: 30
  deploymentBucket:
    name: cf-apps-serverless-deployment
  deploymentPrefix: ${self:custom.deploymentPrefix}

functions:
  api:
    description: GA4 App Backend
    environment:
      SIGNING_SECRET: ${self:custom.SIGNING_SECRET}
      STAGE: ${opt:stage, 'dev'}
    handler: build/src/index.handler
    events:
      - http:
          path: /{any+}
          method: ANY
