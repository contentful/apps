service: sls-apps-google-analytics-4

frameworkVersion: '>=2.0.0 <3.0.0'
variablesResolutionMode: 20210326

plugins:
  - serverless-domain-manager
  - serverless-offline

environment: ${file(./config/serverless-env.${opt:stage, 'dev'}.yml)}

custom:
  SIGNING_SECRET: ${self:environment.SIGNING_SECRET}
  customDomain:
    domainName: ${self:environment.domainName}
    stage: ${opt:stage, 'dev'}
    createRoute53Record: true
    endpointType: 'edge'
    securityPolicy: tls_1_2
  serverless-offline:
    httpPort: 8080

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: 'us-east-1'
  lambdaHashingVersion: 20201221
  timeout: 30
  deploymentBucket:
    name: cf-apps-serverless-deployment
  deploymentPrefix: sls-apps-google-analytics-4

functions:
  api:
    description: GA4 App Backend
    environment:
      SIGNING_SECRET: ${self:custom.SIGNING_SECRET}
      STAGE: ${opt:stage, 'dev'}
    handler: build/src/index.handler
    events:
      - http:
          path: /{any+}
          method: ANY
